name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci
        working-directory: ./TFE-2022-2023/client

      - name: Build client
        run: npm run build
        working-directory: ./TFE-2022-2023/client

      - name: Remove previous build
        run: |
          ssh ${{secrets.VPS_USER}}@${{secrets.VPS_HOST}} 'rm -rf /home/user/TFE-2022-2023/server/build'

      - name: Move build to server
        run: |
          scp -r ./TFE-2022-2023/client/build ${{secrets.VPS_USER}}@${{secrets.VPS_HOST}}:/home/user/TFE-2022-2023/server

      - name: SSH into VPS and run Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: your-vps-ip
          username: user
          key: ${{ secrets.VPS_PRIVATEKEY }}
          script: |
            cd /home/user/TFE-2022-2023/server
            docker-compose up -d
